<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Desafio Card Perfil Pessoal</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main class="principal">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="fundo">

      <div class="fundo">
          <img src="images/pessoal.jpg" alt="foto" class="foto">
          <h2 class="nome">Jeovacio Souza <span class="idade">27</span></h2>
          <p>Brasil</p>
        <div class="rodape">
          <div>
            <p class="num">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jeovacio" target="_blank">Jeovacio Souza</a>.
    </div>
  </main>
</body>
</html>
